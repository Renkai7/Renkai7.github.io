<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav sect-grid">
            <!-- Logo -->
            <div>
                <a href="index.html" class="nav-logo">Retro Gaming</a>
            </div>

            <!-- Navigation menu -->
            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="games.html" class="nav-link active">Video Games</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Consoles</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Accessories</a></li>
                </ul>
            </div>

            <!-- Sub-menu (Cart, Account, Menu toggle) -->
            <div>
                <a href="#cart"><i class="bx bx-cart nav-cart"></i></a>
                <i class="bx bx-menu nav-toggle" id="nav-toggle"></i>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <main>
        <!-- Product Section -->
    <section class="container section">
        <div class="shop-items">

            <div class="shop-item">
                <img class="shop-item-image" src="./assets/Dragon-Age-Inq.jpg" alt="">
                <span class="shop-item-title">Dragon Age Inquisition</span>
                <div class="shop-item-details">                   
                    <span class="shop-item-price">$50</span>
                    <button class="btn btn-product shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <img class="shop-item-image" src="./assets/Fallout-4.jpg" alt="">
                <span class="shop-item-title">Fallout 4</span>
                <div class="shop-item-details">                   
                    <span class="shop-item-price">$45</span>
                    <button class="btn btn-product shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <img class="shop-item-image" src="./assets/Resident-evil-2.jpg" alt="">
                <span class="shop-item-title">Resident Evil 2</span>
                <div class="shop-item-details">                   
                    <span class="shop-item-price">$30</span>
                    <button class="btn btn-product shop-item-button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <img class="shop-item-image" src="./assets/tekken-7.jpg" alt="">
                <span class="shop-item-title">Tekken 7</span>
                <div class="shop-item-details">                   
                    <span class="shop-item-price">$20</span>
                    <button class="btn btn-product shop-item-button">ADD TO CART</button>
                </div>
            </div>
            
        </div>       
    </section>

    <!-- Cart Section -->
    <section id="cart" class="container section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
